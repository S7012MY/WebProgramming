<html>
  <head></head>
  <body>
    <img src="https://learnhouse.ro/wp-content/uploads/2016/01/Facebook-Logo.jpg"
    onmouseover="show_image('https://learnhouse.ro/wp-content/uploads/2016/01/Facebook-Logo.jpg',
                 120,
                 80,
                 'Google Logo');"
     width="60" height="40"
     />
  </body>
  <script>
      function show_image(src, width, height, alt) {
        var img = document.createElement("img");
        img.src = src;
        img.width = width;
        img.height = height;
        img.alt = alt;

        // This next line will just add it to the <body> tag
        document.body.appendChild(img);
    }
  </script>
</html>
